---
task_name: draengler

description: >
	In einer Schlange stehen Kinder an der Essensausgabe. 
	Der beaufsichtigende Lehrer wendet kurz den Blick ab. Sofort
	beginnt die Drängelei: Beginnend am Kopf der Schlange drängelt jedes Kind
	_ein Mal_ vor seinen Vordermann, wenn es größer ist als dieser.
	Kinder kleiner als 1 m werden gleich ganz aus der Schlange geschubst.
	Gib die neue Reihenfolge der Kinder (d.h. den Vektor ihrer Körpergrößen) zurück,
	wenn der Lehrer sich wieder zurückgewendet hat.
    
input1:
	name: reihe
	type: array.float
	description: Vektor der Körpergrößen der Kinder (in m) in der Reihenfolge, wie sie in der Schlange stehen

output:
	name: reihe_neu
	type: array.float
	description: Vektor der Körpergrößen der Kinder, nachdem gedrängelt wurde.
	
test1:
	- [1.8, 1.2, 1.7)]
	output: [1.8, 1.7, 1.2]

test2:
	input:
	- [1.1, 1.8, 1.2, 1.7, 1.3]
	output: [1.8, 1.2, 1.7, 1.3, 1.1]

test3:
	input:
	- [1, 1, 0.8, 2, 0.9]
	output: [1, 2, 1]

test4:
	input:
	- [1.4, 1.3, 1.2, 1.1, 0.9]
	output: [1.4, 1.3, 1.2, 1.1]

solution: |
	draengler = function(reihe) {
	  reihe = reihe[reihe >= 1]
	  for (i in 2:length(reihe)) {
		if (reihe[i] > reihe[i-1])
		  reihe[(i-1):i] = reihe[i:(i-1)]
	  }
	  return(reihe)
	}


	
	
	
	