---
task_name: ausschlafen

description: >
   Heute ausschlafen?
      
      Gegeben ist eine Zeichenkette (auch String genannt) der Form "2016-12-03",
      die ein Datum repraesentiert (in diesem Beispiel den 3. Dezember 2016).
      Das entsprechende Argument heißt `datum`.
      
      Deine Funktion soll entscheiden, ob Du an diesem Tag ausschlafen kannst.
      Falls es sich um einen Tag am Wochenende handelt, soll die Funktion 
      den Wert TRUE zurückgeben. Für Wochentage soll die Funktion FALSE zurückgeben.
      
      Achtung: 
      
   Beispiel
      
      Wenn `datum="2021-01-13`, dann soll FALSE zurückgegeben werden. Wenn
      `datum="2021-01-17"`, dann soll TRUE zurückgegeben werden.

   Hinweise
      
      Nutze as.numeric(strftime(as.Date(datum), format="%w")), um die Nummer des
      Wochentages zu erzeugen (0 fuer Sonntag, 1 fuer Montag, ... 6 fuer Samstag).
      strftime gibt immer eine Zeichenkette (z.B. "0") zurueck, diese muss über as.numeric
      noch in eine Zahl (z.B. 0) umgewandelt werden.

input1:
   name: datum
   type: String
   description: Datum als YYYY-MM-DD 

output:
   type: Boolean
   description: Information, ob Sie ausschlafen können.

test1:
   input: "1944-05-03"
   output: false

test2:
   input: "1988-06-11"
   output: true

test3:
   input: "1915-08-16"
   output: false

test4:
   input: "2023-12-27"
   output: false
   
solution: >
   ausschlafen = function(datum) {
     daynum = strftime(as.Date(datum), format="%w")
     daynum = as.numeric(daynum)
     wochenende = c(0, 6)
     return(daynum %in% wochenende)
   }
