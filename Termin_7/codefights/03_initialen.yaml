---
task_name: namenseintrag

description: >
   Erstelle die Initialen eines Namens
      
      Du erhaeltst die Zeichenketten `vorname` und `nachname` als Argument.
      
      Schreibe eine Funktion, welche die Initialen der Person 
      - jeweils mit einem Punkt `.` als Zeichen der Abkuezung versehen - 
      als Zeichenkette zurueckgibt.
      
   Beispiel
      
      Fuer `vorname = "Marianne"` und `nachname = "Weber"` sollte `M.W.`
      zurueckgegeben werden.
      
   Hinweis
      
      Nutze die Funktion `substr`, um einen Buchstaben an einer bestimmten
      Position einer Zeichenkette "auszuschneiden". Fuege dann wieder mit 
      `paste` die Initialen zusammen. Aber Achtung: Hinter jedem der beiden
      Buchstaben soll ein `.` stehen. Fuege den `.` explizit als Teil der zu
      verkettenden Zeichen ein, waehle fuer das Argument `sep` hingegen einen
      leeren String. Dein Code sieht also wie folgt aus:
      
      initialen <- function(arg1) {
         ini1 = substr(vorname, ...)
         ini2 = substr(nachname, ...)
         return( paste(..., sep="") )
      }

input1:
   name: vorname
   type: string
   description: Vorname

input2:
   name: nachname
   type: string
   description: Nachname

output:
   type: string
   description: Initialen

test1:
   input:
   - "Henry"
   - "Darcy"
   output: "H.D."

test2:
   input:
   - "Lorenzo A."
   - "Richards"
   output: "L.R."

test3:
   input:
   - "Claude-Louis"
   - "Navier"
   output: "C.N."

test4:
   input:
   - "George Gabriel"
   - "Stokes"
   output: "G.S."

solution: |
   initialen = function(vorname, nachname) {
      ini1 = substr(vorname, 1, 1)
      ini2 = substr(nachname, 1, 1)
      return (paste(ini1, ".", ini2, ".", sep=""))
   }
