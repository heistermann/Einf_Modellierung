---
task_name: umkehren

description: >
   Umkehren der Reihenfolge von Vor- und Nachname
      
      Ihr erhaltet den vollen Namen einer Person in der Form `Nachname, Vorname`
      als Argument `name` (also Nachname und Vorname getrennt durch ein `,` und
      ein Leerzeichen.
      
      Schreibt nun eine Funktion, die den Namen der Person in der Form 
      `Vorname Nachname` - also Vorname und Nachname getrennt durch ein 
      Leerzeichen - zurueckgibt.
      
   Beispiel
      
      Fuer `name = "Finch, Scout"` soll `Scout Finch` zurueckgegeben werden.
      
   Hinweise
      
      Nutzt zunaechst die Funktion `strsplit`, um `name` in zwei Teile zu 
      zerlegen. Den Output von `strsplit` sollte man zunaechst mit `unlist` 
      in einen Vektor umwandeln. Anschliessend koennt Ihr die beiden Teile 
      wieder mit `paste` zusammenfuegen. Euer Code sollte also wie folgt
      aussehen:
      
      umkehren <- function(name) {
       teile = strsplit(...)
       teile = unlist(teile)
       return( paste(...) )
      }

input:
   name: name
   type: string
   description: Name in der Form `Nachname, Vorname`

output:
   type: string
   description: Name in der Form `Vorname Nachname`

test1:
   input: "Darcy, Henry"
   output: "Henry Darcy"

test2:
   input: "Richards, Lorenzo A."
   output: "Lorenzo A. Richards"

test3:
   input: "Navier, Claude-Louis"
   output: "Claude-Louis Navier"

test4:
   input: "Stokes, George Gabriel"
   output: "George Gabriel Stokes"

solution: |
   umkehren = function(name) {
      teile = strsplit(name, ", ")
      teile2 = unlist(teile)
      return (paste(teile2[2], teile2[1], sep=" "))
   }
