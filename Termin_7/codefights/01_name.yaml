---
task_name: namenseintrag

description: >
   Namenseintrag
      
      Ihr erhaltet den Vornamen (`vorname`) und den Nachnamen (`nachname`) einer
      Person als Zeichenketten (in R `character`). Schreibt eine Funktion, 
      welche den Namen der Person in der Form `Nachname, Vorname` zurueckgibt
      - also getrennt durch ein `,` und ein Leerzeichen.
      
   Beispiel
      
      Fuer `vorname = "Max"` und `nachname = "Mustermann"` soll
      `Mustermann, Max` zurueckgegeben werden.
      
   Hinweis
      
      Nutzt die Funktion `paste`!

input1:
   name: vorname
   type: string
   description: Vorname

input2:
   name: nachname
   type: string
   description: Nachname

output:
   type: string
   description: Nachname und Vorname

test1:
   input:
   - "Henry"
   - "Darcy"
   output: "Darcy, Henry"

test2:
   input:
   - "Lorenzo A."
   - "Richards"
   output: "Richards, Lorenzo A."

test3:
   input:
   - "Claude-Louis"
   - "Navier"
   output: "Navier, Claude-Louis"

test4:
   input:
   - "George Gabriel"
   - "Stokes"
   output: "Stokes, George Gabriel"

solution: |
   namenseintrag = function(vorname, nachname) {
     return (paste(nachname, vorname, sep=", "))
   }
