task_name: Schach

description: >
   Schach
      
      Ein Schachfeld besteht aus acht mal acht Feldern. Wir bauen uns eines,
      auf dem wir willkuerlich die Figuren verteilen:
      
      figuren = c("B"," "," ","T"," "," ","T"," ",
      "B","B","B"," "," ","B","S","B",
      " ","B"," ","T","B","K"," ","S",
      " "," ","D"," "," "," "," ","D",
      " ","L"," "," ","S"," ","B","B",
      "B"," ","B"," ","S","L","B"," ",
      "B","T"," ","K","L"," "," "," ",
      "L"," "," "," ","B","B"," "," " )
      brett = array(figuren, c(8,8))
      brett=t(brett)
      dimnames(brett)=list(8:1,letters[1:8])
      
      Nun sieht das Schachbrett so aus:
      
      > brett
         a   b   c   d   e   f   g   h
      8 "B" " " " " "T" " " " " "T" " "
      7 "B" "B" "B" " " " " "B" "S" "B"
      6 " " "B" " " "T" "B" "K" " " "S"
      5 " " " " "D" " " " " " " " " "D"
      4 " " "L" " " " " "S" " " "B" "B"
      3 "B" " " "B" " " "S" "L" "B" " "
      2 "B" "T" " " "K" "L" " " " " " "
      1 "L" " " " " " " "B" "B" " " " " 
      
      Die Felder werden ueblicherweise ueber eine Kombination von Buchstabe
      a-h (Reihe) und Zahl 1-8 (Spalte) angesprochen.
      
      brett["1", "f"]
      
      liefert dann `"B"`, da dort ein Bauer/eine Baeuerin steht.
      
      Gib nun fuer das gegebene Spielbrett `brett` die Figur zurueck, die auf dem
      Feld `feld` steht, das mittels Buchstaben-Zahlen-Kombination angegeben
      wird.
      
   Beispiel
      
      Fuer `feld = "f1"` soll `"B"` zurueckgegeben werden.
      
   Hinweis
      
      Neben der oben angegeben Zeile koennte die Funktion `substr()` nuetzlich sein.
      Und natuerlich muesst Ihr den ganzen Code zum Bauen des Schachbretts natuerlich
      auch in Eure Funktion uebernehmen.

input1:
   name: feld
   type: string
   description: Verweis auf ein Spielfeld, notiert als Kleinbuchstabe (Spalte) und Zahl (Zeile).

output:
   type: string
   description: Spielfigur, die auf dem betreffenden Feld steht.

test1:
   input: "b7"
   output: "B"

test2:
   input: "d8"
   output: "T"

test3:
   input: "a2"
   output: "B"


solution: >
   schach = function(feld) {
      figuren = c("B"," "," ","T"," "," ","T"," ",
      "B","B","B"," "," ","B","S","B",
      " ","B"," ","T","B","K"," ","S",
      " "," ","D"," "," "," "," ","D",
      " ","L"," "," ","S"," ","B","B",
      "B"," ","B"," ","S","L","B"," ",
      "B","T"," ","K","L"," "," "," ",
      "L"," "," "," ","B","B"," "," " )
      brett = array(figuren, c(8,8))
      brett=t(brett)
      dimnames(brett)=list(8:1,letters[1:8])
      return(brett[substr(feld,2,2), substr(feld,1,1)])
   }

