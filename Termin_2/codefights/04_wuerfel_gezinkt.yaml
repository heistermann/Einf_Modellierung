---
task_name: wuerfel_gezinkt

description: >
   Die Würfelsimulation lässt sich auch elegant mit der Zeile
   `sample(x = 1:6, size = 2, replace = TRUE)` umsetzen, wobei das Argument `size` die Anzahl der Würfe beschreibt.
   Für einen Besuch im Casino wollen wir unsere Würfel etwas präparieren: Indem wir die Initialisierung des Zufallsgenerators `seed` beeinflussen, bestimmen wir das folgende Würfelergebnis. Damit dies für alle R-Versionen gleichermaßen funktioniert, sollte das Kommando so aussehen:
   ``
   set.seed(seed=1, kind="Super-Duper")
   ``
   Nur, welchen Initialisierungswert `seed` braucht man, um dann mit o.g. Zeile das Ergebnis `wurf` zu erzeugen?
   
   #### Beispiel
   Wenn man den Zufallsgenerator mit `seed = 32` initialisiert, werden die Zahlen `[6, 6]` gewürfelt.
   #### Input / Output   
   
input1:
   name: wurf
   type: array.integer
   description: Vektor mit den Augenzahlen der Würfelwürfe, die erzielt werden sollen

output:
   name: seed
   type: integer
   description: Initialisierungswert des Zufallsgenerators, der das Ergebnis `wurf` erzeugt. `seed` < 10000. 
   
test1:
   input: 1
   output: 15
   
test2:
   input:
   - [6,6]
   output: 32
   
test3:
   input: 
   - [1,2,3,4]
   output: 1427
   
test4:
   input: 
   - [3,3,3,3,3]
   output: 8155

solution: >
   wuerfel_gezinkt = function(wurf) {
      n_wuerfe = length(wurf)
      testwurf = rep(0, n_wuerfe)
      seed=0
      while(any(testwurf != wurf))
      {
       seed=seed+1
       set.seed(seed=seed, kind="Super-Duper")
       testwurf = sample(x = 1:6, size = n_wuerfe, replace = TRUE)
      }
      
      return (seed)
   }
